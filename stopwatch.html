<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./index.js"></script> -->
</head>
<body>
    <div class="StopWatch" id="stopwatch">
        <h1> StopWatch</h1>
    </div>
    <div class="Control">
        <button id="Start">Start</button>
        <button id="Stop">Stop</button>
        <button id="Reset">Reset</button>
    </div>
    <div class="container">
        <label >Days</label>
        <span><h1 id="Days">00</h1></span>
        <label >Hours:</label>
        <span><h1 id="Hours">00</h1></span>
        <label >Minutes:</label>
        <span><h1 id="Minutes">00</h1></span>
        <label >Seconds:</label>
        <span><h1 id="Seconds">00</h1></span>
        <label >Milliseconds:</label>
        <span><h1 id="Milliseconds">00</h1></span>
    </div>
    <script src="./index.js">
    </script>
</body>
</html>
